dist: xenial
sudo: false
language: python
matrix:
  include:
    - python: '3.5'
      env: TOXENV=py35
    - python: '3.6'
      env: TOXENV=py36
    - python: '3.7'
      env: TOXENV=py37
    - python: 3.7
      env: TOXENV=flake8
script:
  - tox
install:
  - pip install tox
before_script:
  - cp src/prjct/envs/.env.test src/prjct/envs/.env
